	<script
		src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
	<link rel="stylesheet"
		href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
		type="text/css" />


	<script>
		// TO MAKE THE MAP APPEAR YOU MUST
		// ADD YOUR ACCESS TOKEN FROM
		// https://account.mapbox.com
		mapboxgl.accessToken = 'pk.eyJ1Ijoicm9oYW45OTAiLCJhIjoiY2tqOHIwbG82MTBhazJ0bXRmanR1bmluZyJ9.TZneb4nlq0j3L1APrVQ3ow';
		var map = new mapboxgl.Map({
			container: 'googleMap', // container id
			style: 'mapbox://styles/mapbox/streets-v11', // style URL
			center: [76.81039, 30.66754], // starting position [lng, lat]
			zoom: 16 // starting zoom
		});
		/*name of place*/
		var places = {
			'type': 'FeatureCollection',
			'features': [
				{
					'type': 'Feature',
					'properties': {
						'description': "B&B Traders",
						'icon': 'house'
					},
					'geometry': {
						'type': 'Point',
						'coordinates': [76.81039, 30.66754]
					}
				},]
		}

		map.on('load', function () {

			map.addSource('places', {
				'type': 'geojson',
				'data': places
			});

			map.addLayer({
				'id': 'poi-labels',
				'type': 'symbol',
				'source': 'places',
				'layout': {
					'text-field': ['get', 'description'],
					'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
					'text-radial-offset': 0.5,
					'text-justify': 'auto',
					'icon-image': ['concat', ['get', 'icon'], '-15']
				}
			});
		})
		/*marker*/
		var marker = new mapboxgl.Marker({
			color: "#e60000",

		}).setLngLat([76.81039, 30.66754])
			.addTo(map);

		/*direction*/
		map.addControl(
			new MapboxDirections({
				accessToken: mapboxgl.accessToken
			}),
			'top-left'
		);

		/*locator*/
		map.addControl(
			new mapboxgl.GeolocateControl({
				positionOptions: {
					enableHighAccuracy: true
				},
				trackUserLocation: true
			})
		);

	</script>
